<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Pink">
    <center><h1>Student Registration Form</h1></center>
    <form action="">
    <table border="0" cellpadding="10px">
        <tr>
            <td>
                Roll no. :
            </td>
            <td>
                <input type="text" name="" id="" required>
            </td>
        </tr>
        <tr>
            <td>
                Student name :
            </td>
            <td>
                <input type="text" name="" id="" placeholder="First Name" required> -
                <input type="text" placeholder="Last Name" required>
            </td>
        </tr>
        <tr>
            <td>
                Father's name :
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Date of birth : 
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Mobile no. :
            </td>
            <td>
                <input type="text" pattern="[0-9]{10}">
            </td>
        </tr>
        <tr>
            <td>
                Email id:
            </td>
            <td>
                <input type="email" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="n1" id="">Male
                <input type="radio" name="n1" id="">Female
            </td>
        </tr>
        <tr>
            <td>
                Deaprtment :
            </td>
            <td>
                <input type="checkbox" name="n1" id="">CSE
                <input type="checkbox" name="n2" id="">IT
                <input type="checkbox" name="n3" id="">ECE
                <input type="checkbox" name="n4" id="">Civil
                <input type="checkbox" name="n5" id="">Mech
            </td>
        </tr>
        <tr>
            <td>
                Course :
            </td>
            <td>
                <select name="" id="">
                    <option value="">------------Select Current Course's-------------</option>
                    <option value="">BCA</option>
                    <option value="">BBA</option>
                    <option value="">BCom</option>
                    <option value="">MCA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Student Photo :
            </td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                City :
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Address :
            </td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center><button type="submit">Register</button></center>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
