<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">My Simple Table</h1>

        <!-- The main table container -->
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse border border-gray-200 rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs md:text-sm font-semibold text-gray-600 uppercase tracking-wider rounded-tl-lg">
                            First Name
                        </th>
                        <th class="px-4 py-2 text-left text-xs md:text-sm font-semibold text-gray-600 uppercase tracking-wider">
                            Last Name
                        </th>
                        <th class="px-4 py-2 text-left text-xs md:text-sm font-semibold text-gray-600 uppercase tracking-wider rounded-tr-lg">
                            Age
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">John</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">Doe</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">30</td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">Jane</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">Smith</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">25</td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">Sam</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">Wilson</td>
                        <td class="px-4 py-3 text-sm md:text-base text-gray-700">42</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
